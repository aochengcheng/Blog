<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js + css3图标导航页面切换特效</title>
  
  <!-- ionic图标样式 -->
  <link rel='stylesheet' href='css/ionicons.min.css'>

  
  <link rel="stylesheet" href="css/self.css">
</head>
<body>
  <div class="phone">
    <div class="page">
      首页
    </div>

    <nav>
      <div class="wave-wrap">
        <svg version="1.1" id="wave" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 119 26">
          <path class="path" d="M120.8,26C98.1,26,86.4,0,60.4,0C35.9,0,21.1,26,0.5,26H120.8z">
        </svg>
      </div>

      <ul class="list-wrap">
        <li data-color="#eccc68" title="首页">
          <i class="icon ion-ios-home"></i>
        </li>

        <li data-color="#ff6b81" title="信息">
          <i class="icon ion-ios-person"></i>
        </li>

        <li data-color="#7bed9f" title="喝酒">
          <i class="icon ion-ios-beer"></i>
        </li>

        <li data-color="#70a1ff" title="文件">
          <i class="icon ion-ios-folder-open"></i>
        </li>

        <li data-color="#dfe4ea" title="设置">
          <i class="icon ion-ios-settings"></i>
        </li>
      </ul>
    </nav>
  </div>

  <script src="js/self.js"></script>
</body>
</html>
